---
# =============================================================================
# Ansible Configuration Playbook
# This playbook configures a Fedora workstation with development tools,
# desktop environment, Docker, and fonts.
# =============================================================================

- name: Setup localhost workstation
  hosts: localhost
  connection: local
  become: true

  # Pre-tasks: Display system information before running roles
  pre_tasks:
    - name: Display system information
      ansible.builtin.debug:
        msg:
          - "=========================================="
          - "Ansible Configuration Playbook"
          - "=========================================="
          - "Target Host: {{ inventory_hostname }}"
          - "OS Family: {{ ansible_facts['os_family'] }}"
          - "Distribution: {{ ansible_facts['distribution'] }} {{ ansible_facts['distribution_version'] }}"
          - "Architecture: {{ ansible_facts['architecture'] }}"
          - "Python Version: {{ ansible_facts['python_version'] }}"
          - "=========================================="

    - name: Display roles to be applied
      ansible.builtin.debug:
        msg:
          - "Roles to be applied:"
          - "  1. common      - Base system configuration (Fish shell installed early)"
          - "  2. locale      - English-only environment enforcement"
          - "  3. git        - Git configuration with SSH signing"
          - "  4. docker      - Docker CE installation"
          - "  5. desktop     - Desktop environment and applications"
          - "  6. developer   - Development tools and runtimes"
          - "  7. font        - Font installation"
          - "  8. wifi        - Wi-Fi configuration and optimization"
          - "  9. multimedia  - Multimedia codecs and video acceleration"
          - "=========================================="
          - "Note: Fish shell will be installed first and used for all subsequent tasks"

    - name: Display Ansible version
      ansible.builtin.command: ansible --version
      register: ansible_version_output
      changed_when: false

    - name: Display Ansible version output
      ansible.builtin.debug:
        msg: "{{ ansible_version_output.stdout_lines }}"

  roles:
    - role: common
      tags:
        - common
        - base

    - role: locale
      tags:
        - locale
        - language

    - role: git
      tags:
        - git
        - dotfiles

    - role: docker
      tags:
        - docker
        - containers

    - role: desktop
      tags:
        - desktop
        - gui

    - role: developer
      tags:
        - developer
        - development

    - role: font
      tags:
        - font
        - fonts

    - role: wifi
      vars:
        wifi_task: "no_powersave"
      tags:
        - wifi
        - network

    - role: multimedia
      tags:
        - multimedia
        - codecs

  # Post-tasks: Display summary after running roles
  post_tasks:
    - name: Display completion summary
      ansible.builtin.debug:
        msg:
          - "=========================================="
          - "Playbook Execution Completed"
          - "=========================================="
          - "Target Host: {{ inventory_hostname }}"
          - "Shell Used: {{ ansible_shell_executable | default('/bin/bash') }}"
          - "Timestamp: {{ ansible_facts['date_time']['iso8601'] }}"
          - "=========================================="

    - name: Display next steps
      ansible.builtin.debug:
        msg:
          - "=========================================="
          - "Next Steps:"
          - "=========================================="
          - "1. Log out and log back in for group changes"
          - "   (e.g., docker group)"
          - "2. Verify installations:"
          - "   - docker --version"
          - "   - node --version"
          - "   - cargo --version"
          - "   - ghostty --version"
          - "3. Run 'flatpak list' to see installed apps"
          - "4. Run 'fc-list' to see installed fonts"
          - "=========================================="
