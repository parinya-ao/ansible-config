# Handlers file for common role

- name: DNF configuration changed
  ansible.builtin.debug:
    msg: "DNF configuration has been updated. Changes will take effect on next DNF operation."

- name: Restart firewalld
  ansible.builtin.service:
    name: firewalld
    state: restarted
  become: true
  when: common_firewalld_enabled | default(true)

- name: Enable firewalld
  ansible.builtin.service:
    name: firewalld
    enabled: true
    state: started
  become: true
  when: common_firewalld_enabled | default(true)
