# System update tasks

- name: Update all packages
  ansible.builtin.dnf:
    name: "*"
    update_cache: true
    update_only: true
  become: true
  when: common_system_update_enabled
  register: common_dnf_update_result
  retries: "{{ common_dnf_retries }}"
  delay: "{{ common_dnf_delay }}"
  until: common_dnf_update_result is succeeded
  tags:
    - system-update
    - update

- name: Display update summary
  ansible.builtin.debug:
    msg: "System updated successfully"
  when:
    - common_system_update_enabled
    - common_dnf_update_result is changed
  tags:
    - system-update
    - update
