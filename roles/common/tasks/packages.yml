# Base packages installation tasks

- name: Install base system packages
  ansible.builtin.dnf:
    name: "{{ common_base_packages }}"
    state: present
  become: true
  register: common_packages_install_result
  tags:
    - packages
    - base-packages

- name: Display installed packages summary
  ansible.builtin.debug:
    msg: >-
      {{ common_packages_install_result.results | default([]) | length }}
      packages processed
  changed_when: false
  tags:
    - packages
    - base-packages
