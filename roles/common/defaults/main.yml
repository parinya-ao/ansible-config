---
# SPDX-License-Identifier: MIT-0
# Default variables for common role

# Feature toggles
common_system_update_enabled: true
common_enable_rpm_fusion: true
common_install_appimage_support: true
common_install_nvidia_drivers: false
common_install_firmware_updates: true
common_apply_optimizations: true
common_set_utc_time: true
common_configure_custom_dns: false
common_firewalld_enabled: false

# System configuration
common_hostname: "fedora-workstation"

# Custom DNS configuration (Cloudflare DNS with DoT)
common_dns_servers:
  - "1.1.1.2#security.cloudflare-dns.com"
  - "1.0.0.2#security.cloudflare-dns.com"
  - "2606:4700:4700::1112#security.cloudflare-dns.com"
  - "2606:4700:4700::1002#security.cloudflare-dns.com"

# DNF Configuration
common_dnf_max_parallel_downloads: 20
common_dnf_fastestmirror: "True"
common_dnf_metadata_expire: "6h"
common_dnf_exclude:
  - kernel
  - kernel-core
  - kernel-modules
  - kernel-modules-extra
  - kernel-devel
  - kernel-headers

# DNF retry settings (for network resilience)
common_dnf_retries: 3
common_dnf_delay: 10

# RPM Fusion repositories
common_rpm_fusion_free_url: >-
  https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-{{
  ansible_facts['distribution_major_version'] }}.noarch.rpm
common_rpm_fusion_nonfree_url: >-
  https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{
  ansible_facts['distribution_major_version'] }}.noarch.rpm

# Base system packages list
common_base_packages:
  - curl
  - wget
  - zram-generator
  - git
  - htop
  - dnf-plugins-core
  - python3
  - python3-pip
  - openssl-devel
  - fuse
  - fwupd
  - unzip
  - p7zip
  - p7zip-plugins
  - unrar
  - lm_sensors

# Additional packages (extend this list in your playbook)
common_extra_packages: []
