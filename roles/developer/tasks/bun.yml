# Bun JavaScript runtime installation

- name: Check if Bun is already installed
  ansible.builtin.command:
    cmd: command -v bun
  register: developer_bun_installed
  changed_when: false
  ignore_errors: true
  become: false
  tags:
    - bun
    - javascript

- name: Install Bun JavaScript runtime
  ansible.builtin.get_url:
    url: "{{ developer_bun_install_url }}"
    dest: /tmp/install-bun.sh
    mode: "0755"
  when: developer_bun_installed.rc != 0
  become: false
  tags:
    - bun
    - javascript

- name: Execute Bun installer
  ansible.builtin.command:
    cmd: /tmp/install-bun.sh
  args:
    creates: "{{ lookup('env', 'HOME') }}/.bun/bin/bun"
  register: developer_bun_install
  when: developer_bun_installed.rc != 0
  become: false
  tags:
    - bun
    - javascript

- name: Clean up installer script
  ansible.builtin.file:
    path: /tmp/install-bun.sh
    state: absent
  when: developer_bun_installed.rc != 0
  tags:
    - bun
    - javascript

- name: Verify Bun installation
  ansible.builtin.command:
    cmd: "{{ lookup('env', 'HOME') }}/.bun/bin/bun --version"
  register: developer_bun_version
  changed_when: false
  become: false
  tags:
    - bun
    - javascript

- name: Display Bun version
  ansible.builtin.debug:
    msg: "Bun {{ developer_bun_version.stdout }} installed"
  when: developer_bun_version.stdout is defined
  tags:
    - bun
    - javascript
