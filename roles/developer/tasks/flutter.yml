# Flutter SDK installation
# Manual installation steps:
# 1. Install prerequisites
# 2. Download and extract SDK
# 3. Add to PATH

- name: Get actual user info
  ansible.builtin.set_fact:
    actual_user_home: "{{ lookup('env', 'HOME') }}"
    actual_user_name: "{{ lookup('env', 'USER') }}"
  tags:
    - flutter
    - mobile

- name: Check if Flutter SDK is already installed
  ansible.builtin.stat:
    path: "{{ actual_user_home }}/develop/flutter/bin/flutter"
  register: flutter_bin_check
  tags:
    - flutter
    - mobile

- name: Debug Flutter variables
  ansible.builtin.debug:
    msg:
      - "Actual User Home: {{ actual_user_home }}"
      - "Install Dir: {{ actual_user_home }}/develop"
      - "Check Path: {{ actual_user_home }}/develop/flutter/bin/flutter"
      - "Stat Result: {{ flutter_bin_check.stat.exists }}"
  tags:
    - flutter
    - mobile

- name: Install Flutter dependencies
  ansible.builtin.dnf:
    name:
      - curl
      - git
      - unzip
      - xz
      - zip
      - mesa-libGLU
    state: present
  become: true
  tags:
    - flutter
    - mobile

- name: Create development directory
  ansible.builtin.file:
    path: "{{ actual_user_home }}/develop"
    state: directory
    mode: "0755"
    owner: "{{ actual_user_name }}"
    group: "{{ actual_user_name }}"
  tags:
    - flutter
    - mobile

- name: Download Flutter SDK
  ansible.builtin.get_url:
    url: "{{ developer_flutter_download_url }}"
    dest: "/tmp/flutter_linux_{{ developer_flutter_version }}-stable.tar.xz"
    mode: "0644"
  when: not flutter_bin_check.stat.exists
  tags:
    - flutter
    - mobile

- name: Extract Flutter SDK
  ansible.builtin.unarchive:
    src: "/tmp/flutter_linux_{{ developer_flutter_version }}-stable.tar.xz"
    dest: "{{ actual_user_home }}/develop"
    remote_src: yes
    owner: "{{ actual_user_name }}"
    group: "{{ actual_user_name }}"
  when: not flutter_bin_check.stat.exists
  tags:
    - flutter
    - mobile

- name: Add Flutter to PATH in .bashrc
  ansible.builtin.lineinfile:
    path: "{{ actual_user_home }}/.bashrc"
    line: 'export PATH="{{ actual_user_home }}/develop/flutter/bin:$PATH"'
    regexp: 'export PATH=".*flutter/bin:\$PATH"'
    state: present
    create: yes
    owner: "{{ actual_user_name }}"
    group: "{{ actual_user_name }}"
  tags:
    - flutter
    - mobile

- name: Initial flutter precache
  ansible.builtin.command: "{{ actual_user_home }}/develop/flutter/bin/flutter precache"
  changed_when: true
  when: not flutter_bin_check.stat.exists
  become_user: "{{ actual_user_name }}"
  tags:
    - flutter
    - mobile
