# SPDX-License-Identifier: MIT-0
# Flutter SDK installation
# Manual installation steps:
# 1. Install prerequisites
# 2. Download and extract SDK
# 3. Add to PATH

- name: Check if Flutter SDK is already installed
  ansible.builtin.stat:
    path: "{{ developer_target_home }}/develop/flutter/bin/flutter"
  register: developer_flutter_bin_check
  tags:
    - flutter
    - mobile

- name: Debug Flutter variables
  ansible.builtin.debug:
    msg:
      - "Target User Home: {{ developer_target_home }}"
      - "Target User Name: {{ developer_target_user }}"
      - "Install Dir: {{ developer_target_home }}/develop"
      - "Check Path: {{ developer_target_home }}/develop/flutter/bin/flutter"
      - "Stat Result: {{ developer_flutter_bin_check.stat.exists }}"
  tags:
    - flutter
    - mobile

- name: Install Flutter dependencies
  ansible.builtin.dnf:
    name:
      - curl
      - git
      - unzip
      - xz
      - zip
      - mesa-libGLU
    state: present
  become: true
  tags:
    - flutter
    - mobile

- name: Create development directory
  ansible.builtin.file:
    path: "{{ developer_target_home }}/develop"
    state: directory
    mode: "0755"
    owner: "{{ developer_target_user }}"
  tags:
    - flutter
    - mobile

- name: Download Flutter SDK
  ansible.builtin.get_url:
    url: "{{ developer_flutter_download_url }}"
    dest: "/tmp/flutter_linux_{{ developer_flutter_version }}-stable.tar.xz"
    mode: "0644"
  when: not developer_flutter_bin_check.stat.exists
  tags:
    - flutter
    - mobile

- name: Extract Flutter SDK
  ansible.builtin.unarchive:
    src: "/tmp/flutter_linux_{{ developer_flutter_version }}-stable.tar.xz"
    dest: "{{ developer_target_home }}/develop"
    remote_src: true
    owner: "{{ developer_target_user }}"
  when: not developer_flutter_bin_check.stat.exists
  tags:
    - flutter
    - mobile

- name: Add Flutter to PATH in .bashrc
  ansible.builtin.lineinfile:
    path: "{{ developer_target_home }}/.bashrc"
    line: 'export PATH="{{ developer_target_home }}/develop/flutter/bin:$PATH"'
    regexp: 'export PATH=".*flutter/bin:\$PATH"'
    state: present
    create: true
    owner: "{{ developer_target_user }}"
    mode: "0644"
  tags:
    - flutter
    - mobile

- name: Initial flutter precache
  ansible.builtin.command: "{{ developer_target_home }}/develop/flutter/bin/flutter precache"
  when: not developer_flutter_bin_check.stat.exists
  become: true
  become_user: "{{ developer_target_user }}"
  changed_when: false
  tags:
    - flutter
    - mobile
