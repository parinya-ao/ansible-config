---
# SPDX-License-Identifier: MIT-0
# Default variables for developer role

# Feature toggles - set to false to skip installation of specific components
developer_install_rust: true
developer_install_nodejs: true
developer_install_bun: true
developer_install_uv: true

# Compilers and development tools package list
developer_compilers_packages:
  - clang
  - gcc
  - gcc-c++
  - cmake
  - gdb
  - neovim
  - tmux
  - golang
  - python3-devel
  - toolbox
  - java-21-openjdk-devel
  - java-21-openjdk
  - cloc
  - make
  - automake
  - autoconf

# Node.js major version to install via NodeSource package stream
developer_node_version: "24"

# Rust configuration
developer_rustup_default_host: "x86_64-unknown-linux-gnu"

# UV (Python package manager) version (latest by default)
developer_use_uv_latest: true

# Installation script URLs
developer_nodesource_setup_url: "https://rpm.nodesource.com"
developer_rustup_install_url: "https://sh.rustup.rs"
developer_bun_install_url: "https://bun.sh/install"
developer_uv_install_url: "https://astral.sh/uv/install.sh"
