# Firewalld configuration and service startup

- name: Ensure firewalld package is installed
  ansible.builtin.dnf:
    name: firewalld
    state: present
  become: true
  tags:
    - firewalld
    - packages

- name: Enable firewalld service
  ansible.builtin.systemd:
    name: firewalld
    enabled: yes
    state: started
  become: true
  tags:
    - firewalld
    - service

- name: Reload firewalld to apply all configurations
  ansible.builtin.systemd:
    name: firewalld
    state: reloaded
  become: true
  notify: firewalld reloaded
  tags:
    - firewalld
