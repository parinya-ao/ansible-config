---
# defaults file for roles/security
# These are low-priority variables that can be overridden

# Firewalld configuration
security_enable_firewalld: true

# SSH Port (default: 22)
security_ssh_port: 22

# Custom ports to open in firewalld
# Format:
#   - port: 8080
#     protocol: tcp
#     state: enabled
#
#   - port: 53
#     protocol: udp
#     state: enabled
security_custom_ports: []
