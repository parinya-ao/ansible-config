  - path: /org/gnome/desktop/privacy/
    settings:
      recent-files-max-age: "7"
      remove-old-trash-files: "true"

  - path: /org/gnome/desktop/screensaver/
    settings:
      color-shading-type: "'solid'"
      picture-options: "'zoom'"
      # picture-uri excluded
      primary-color: "'#000000000000'"
      secondary-color: "'#000000000000'"

  - path: /org/gnome/desktop/search-providers/
    settings:
      sort-order: "['org.gnome.Settings.desktop', 'org.gnome.Contacts.desktop', 'org.gnome.Nautilus.desktop']"

  - path: /org/gnome/desktop/session/
    settings:
      idle-delay: "uint32 0"

  - path: /org/gnome/desktop/wm/preferences/
    settings:
      button-layout: "'appmnenu:minimize,maximize,close'"

  - path: /org/gnome/evolution-data-server/
    settings:
      migrated: "true"

  - path: /org/gnome/login-screen/
    settings:
      enable-fingerprint-authentication: "true"
      enable-smartcard-authentication: "false"

  - path: /org/gnome/mutter/
    settings:
      experimental-features: "['scale-monitor-framebuffer']"

  - path: /org/gnome/nautilus/preferences/
    settings:
      default-folder-viewer: "'icon-view'"
      migrated-gtk-settings: "true"
      search-filter-time-type: "'last_modified'"

  - path: /org/gnome/nautilus/window-state/
