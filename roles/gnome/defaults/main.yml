      custom-keybindings: "['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/']"

  - path: /org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/
    settings:
      binding: "'<Control><Alt>t'"
      command: "'{{ ansible_user_dir }}/.cargo/bin/alacritty'"
      name: "'alacritty'"

  - path: /org/gnome/settings-daemon/plugins/power/
    settings:
      power-button-action: "'nothing'"
      sleep-inactive-ac-timeout: "3600"
      sleep-inactive-ac-type: "'nothing'"

  - path: /org/gnome/shell/
    settings:
      app-picker-layout: "[{'org.gnome.Snapshot.desktop': <{'position': <0>}>, 'org.gnome.Nautilus.desktop': <{'position': <1>}>, 'org.gnome.clocks.desktop': <{'position': <2>}>, 'org.gnome.Papers.desktop': <{'position': <3>}>, 'org.gnome.Tour.desktop': <{'position': <4>}>, 'htop.desktop': <{'position': <5>}>, 'org.gnome.Settings.desktop': <{'position': <6>}>, 'org.gnome.SystemMonitor.desktop': <{'position': <7>}>, 'Utilities': <{'position': <8>}>, 'nvim.desktop': <{'position': <10>}>, 'md.obsidian.Obsidian.desktop': <{'position': <11>}>, 'org.kde.okular.desktop': <{'position': <12>}>, 'com.getpostman.Postman.desktop': <{'position': <13>}>, 'org.signal.Signal.desktop': <{'position': <14>}>, 'org.gnome.tweaks.desktop': <{'position': <15>}>, 'java-21-openjdk-jconsole.desktop': <{'position': <16>}>, 'org.jousse.vincent.Pomodorolm.desktop': <{'position': <17>}>}]"
