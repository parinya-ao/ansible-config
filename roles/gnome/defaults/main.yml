      application-id: "'org.vinegarhq.Sober.desktop'"

  - path: /org/gnome/desktop/peripherals/pointingstick/
    settings:
      scroll-method: "'on-button-down'"

  - path: /org/gnome/desktop/peripherals/touchpad/
    settings:
      click-method: "'areas'"
      disable-while-typing: "false"
      speed: "0.19850187265917607"
