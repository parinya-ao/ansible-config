      initial-size: "(890, 550)"
      initial-size-file-chooser: "(890, 550)"

  - path: /org/gnome/nm-applet/eap/7373b71f-687d-4b06-8c4b-355cc20ddcb1/
    settings:
      ignore-ca-cert: "true"
      ignore-phase2-ca-cert: "false"

  - path: /org/gnome/portal/filechooser/com.getpostman.Postman/
    settings:
      last-folder-path: "'{{ ansible_user_dir }}/Documents/e_tax_data/Archive_data2'"

