---
argument_specs:
  main:
    short_description: Main entry point for the GNOME configuration role.
    description:
      - This role configures GNOME desktop settings using dconf.
      - It supports structured settings grouped by path.
    author: Parinya
    options:
      gnome_dconf_settings:
        type: "list"
        elements: "dict"
        required: false
        description: List of dconf setting groups.
        options:
          path:
            type: "str"
            required: true
            description: "The dconf path (e.g. /org/gnome/desktop/interface/)."
          values:
            type: "dict"
            required: true
            description: "Key-value pairs of settings for this path."
