# SPDX-License-Identifier: MIT-0
# Default variables for multimedia role

# Feature toggles
multimedia_install_codecs: true
multimedia_install_video_acceleration: true
multimedia_install_openh264: true

# Hardware video acceleration options
multimedia_gpu_vendor: "" # Set to "intel" or "amd" for vendor-specific drivers

# Media codec packages
multimedia_codec_packages:
  - ffmpeg
  - ffmpeg-libs
  - libva
  - libva-utils
  - gstreamer1-plugins-base
  - gstreamer1-plugins-good
  - gstreamer1-plugins-ugly
  - gstreamer1-plugins-bad-free
  - gstreamer1-libav

# OpenH264 packages
multimedia_openh264_packages:
  - openh264
  - gstreamer1-plugin-openh264
  - mozilla-openh264

# Intel-specific video acceleration packages
multimedia_intel_packages:
  - intel-media-driver
  - libva-intel-driver

# AMD-specific video acceleration packages
multimedia_amd_packages:
  - mesa-va-drivers-freeworld
  - mesa-vdpau-drivers-freeworld
  - mesa-va-drivers-freeworld.i686
  - mesa-vdpau-drivers-freeworld.i686
