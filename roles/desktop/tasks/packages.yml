---
# Install desktop package management and applications
# Optimized: Single DNF transaction for all packages

- name: Install desktop packages (batched)
  ansible.builtin.dnf:
    name:
      - flatpak
      - okular
      - xclip
      - gnome-extensions-app
      - gnome-tweaks
    state: present
  become: true
  tags:
    - desktop
    - packages
