---
# Install desktop package management and applications

- name: Install Flatpak
  ansible.builtin.dnf:
    name: flatpak
    state: present

- name: Install desktop packages
  ansible.builtin.dnf:
    name:
      - okular
      - xclip
      - gnome-extensions-app
      - gnome-tweaks
    state: present
