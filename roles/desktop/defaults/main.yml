---
# defaults file for roles/desktop
# These are low-priority variables that can be overridden by playbooks or host variables

# Feature flags for conditional role execution
install_desktop_packages: true
install_vscode: true
install_starship: true
install_flatpak_apps: true
install_zed: true

# Zed editor download URL
zed_download_url: "https://github.com/zed-industries/zed/releases/latest/download/zed-linux-x86_64.tar.gz"

# Brave browser URLs
brave_repo_url: "https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo"
brave_gpg_key_url: "https://brave-browser-rpm-release.s3.brave.com/brave-core.asc"

# VSCode URLs
vscode_gpg_key_url: "https://packages.microsoft.com/keys/microsoft.asc"
vscode_repo_baseurl: "https://packages.microsoft.com/yumrepos/vscode"

# Flatpak applications to install
flatpak_apps_list:
  - com.getpostman.Postman
  - org.signal.Signal
  - com.obsproject.Studio
  - net.ankiweb.Anki
  - com.rustdesk.RustDesk

# Desktop packages to install
desktop_packages:
  - okular
  - xclip
  - gnome-extensions-app
  - gnome-tweaks

# Starship configuration
starship_install: true
starship_config_path: /etc/bashrc

