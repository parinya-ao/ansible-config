---
# defaults file for roles/desktop
# These are low-priority variables that can be overridden by playbooks
# or host variables

# Feature flags for conditional role execution
desktop_install_desktop_packages: true
desktop_install_vscode: true
desktop_install_starship: true
desktop_install_flatpak_apps: true
desktop_install_flatpak: true
desktop_enable_flatpak_user: true
desktop_install_gnome_extensions: true
desktop_install_zed: true

# GNOME extensions
desktop_gnome_extensions:
  - gnome-shell-extension-pop-shell
  - nautilus-python

# Zed editor download URL
desktop_zed_download_url: "https://github.com/zed-industries/zed/releases/latest/download/zed-linux-x86_64.tar.gz"

# VSCode URLs
desktop_vscode_gpg_key_url: "https://packages.microsoft.com/keys/microsoft.asc"
desktop_vscode_repo_baseurl: "https://packages.microsoft.com/yumrepos/vscode"

# Flatpak applications to install
desktop_flatpak_apps_list:
  - com.usebruno.Bruno
  - org.signal.Signal
  - com.obsproject.Studio
  - net.ankiweb.Anki
  - com.rustdesk.RustDesk

# Desktop packages to install
desktop_packages:
  - okular
  - xclip
  - gnome-extensions-app
  - gnome-tweaks

# Starship configuration
desktop_starship_install: true
desktop_starship_config_path: /etc/bashrc
desktop_starship_fish_config_path: /etc/fish/config.fish

# Installation URLs
desktop_flathub_repo_url: "https://dl.flathub.org/repo/flathub.flatpakrepo"
desktop_flathub_repo_url_alt: "https://flathub.org/repo/flathub.flatpakrepo"
desktop_starship_install_url: "https://starship.rs/install.sh"

# Typst configuration
desktop_install_typst: true
desktop_typst_version: "0.14.2"

# Ghostty terminal configuration
desktop_install_ghostty: true

# Firefox ESR configuration
desktop_install_firefox_esr: true
