# Starship Configuration - Ultra Pro Edition
# Fast, beautiful, powerful - all in one

# ==================== GLOBAL SETTINGS ====================
"$schema" = 'https://starship.rs/config-schema.json'

# Add newline between prompts
add_newline = true

# Faster timeout settings (milliseconds)
scan_timeout = 20
