style = 'bold purple'
ignore_branches = ['master', 'main']

[git_commit]
commit_hash_length = 7
format = '[\($hash$tag\)]($style) '
style = 'bold green'
only_detached = false
tag_disabled = false
tag_max_candidates = 3
tag_symbol = ' ğŸ· '

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
